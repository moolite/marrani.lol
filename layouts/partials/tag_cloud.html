<div class="tagcloud">
  {{ $AllRegularPagesCount := len .Site.RegularPages }}
  {{ range $elem := .Site.Taxonomies.tags.Alphabetical }}
  <div class="tag">
    <a style="font-size: {{
              (add 0.5 (mul 3 (div (float $elem.Count) $AllRegularPagesCount)))
              }}rem;"
       href="{{ $elem.Page.Permalink }}">
    {{- .Page.Title -}}
  </a></div>
  {{ end }}
</div>
