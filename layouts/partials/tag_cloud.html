<div class="tagcloud">
  {{ $AllRegularPagesCount := len .Site.RegularPages }}
  {{ range sort .Site.Taxonomies.tags.Alphabetical "Count" "desc" }}
  <a class="tag" style="font-size: {{
               (add 50 (div (mul 100 .Count)
                             $AllRegularPagesCount))
            }}%;"
     href="{{ .Page.Permalink }}">
  {{- .Page.Title -}}
  </a>
  {{ end }}
</div>
